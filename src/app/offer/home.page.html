<ion-header class="flat">
  <ion-toolbar class="colored">
    <ion-buttons slot="start">
      <ion-button color="light" routerDirection="forward" routerLink="/account">
        <ion-icon ios="md-contact" md="md-contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light" text-center>Offer</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="initSearch()">
        <ion-icon ios="ios-search" md="ios-search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section class="intro animated fadeIn" *ngIf="showReminder">
    <img src="assets/images/doctor-intro.jpg" alt="doctor intro">
    <div class="intro-text">
      <h2>Hi</h2>
      <p>It seems, some required profile information are missing or the submitted infromation is not certified. Due to
        that you've been given limited access to the features of the app.</p>
      <a (click)="goToProfile()" class="go-btn">Go to Profile</a>
      <a (click)="dismissReminder()" class="skip-btn">I'll do that later</a>
    </div>
  </section>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-avatar>
            <ion-col>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-col>
          </ion-avatar>
          <ion-col>
            <ion-card-title>Offer 1</ion-card-title>
            <ion-card-subtitle>ENT</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="success" routerLink="/booking/">Apply</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-avatar>
            <ion-col>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-col>
          </ion-avatar>
          <ion-col>
            <ion-card-title>Offer 2</ion-card-title>
            <ion-card-subtitle>Medicine</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="success">Apply</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="flat">
  <footer-tabs>
  </footer-tabs>
</ion-footer>
